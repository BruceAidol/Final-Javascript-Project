<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/BankForm_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <title>Bank Form</title>
</head>
<body>
    <div class="container">
        <h2 class="title">Bank Form</h2>
        <div class="form">
            <div class="input-grp">
                <label>Capital: <span class="required">*</span></label>
                <input type="number" id="pa" placeholder="ex: 1000" autocomplete="off">
            </div>
            <div class="input-grp">
                <label>Contribuci√≥n mensual: <span class="required">*</span></label>
                <input type="number" id="mc" placeholder="ex: 100" autocomplete="off"> 
            </div>
        </div>
        <!-- Alert notification -->
        <div class="alert hide">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Warning: This is a warning alert!</span>
            <div class="close-btn">
                <span class="fas fa-times"></span>
            </div>
        </div>
        <!-- Submit button -->
        <div class="btn-wrapper">
            <button class="btn">Submit</button>
        </div>
    </div>

    <script src="js/BankForm_script1.js"></script>

</body>
</html>
