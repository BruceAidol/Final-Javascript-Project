<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Compound_Calculator_Style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <title>Interest Calculator</title>
</head>
<body id="main">

    <div class="container">
        <div class="menu">
            <div class="menu-item si active">Simple Interest</div>
            <div class="menu-item ci">Compound Interest</div>
        </div>
        <div class="form">
            <div class="input-grp">
                <label>Inversión inicial: <span class="required">*</span></label>
                <input type="number" id="pa" placeholder="ex: 1000" autocomplete="off">
            </div>
            <div class="input-grp">
                <label>Contribución mensual: <span class="required">*</span></label>
                <input type="number" id="mc" placeholder="ex: 100" autocomplete="off">
            </div>
            <div class="input-grp">
                <label>Tasa de interés (en %): <span class="required">*</span></label>
                <input type="number" id="ir" placeholder="ex: 10" autocomplete="off">
            </div>
            <div class="input-grp">
                <label>Tiempo en años: <span class="required">*</span></label>
                <input type="number" id="dy" placeholder="ex: 1" autocomplete="off">
            </div>
            <div class="input-grp ci-freq">
                <label>Periodo de capitalización: <span class="required">*</span></label>
                <div class="sel">
                    <select class="compound-frequency" id="cf" name="compound-frequency">
                        <option value="12" selected="selected">Anualmente</option>
                        <option value="6">Semestralmente</option>
                        <option value="3">Trimestralmente</option>
                        <option value="2">Bimestralmente</option>
                        <option value="1">Mensualmente</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- Alert notification -->
        <div class="alert hide">
            <span class="fas fa-exclamation-circle"></span>
            <span class="msg">Warning: This is a warning alert!</span>
            <div class="close-btn">
                <span class="fas fa-times"></span>
            </div>
        </div>
        <!-- Calculate button -->
        <div class="btn-wrapper">
            <button class="btn">Calculate</button>
        </div>
        <div class="result">
            <strong>Total Amount:</strong>
            <span class="total-amount">10000</span>
        </div>
        <div class="graphic">
            <figure class="highcharts-figure">
                <div id="linear_graphic_container"></div>
                <p class="highcharts-description">
                    This chart includes all <code>capitals</code> through the period of time.
                </p>
            </figure>
        </div>
    </div>
    <script src="js/Compound_Calculator_Script1.js"></script>
    <script src="js/Compound_Calculator_Script2.js"></script>
</body>
</html>
